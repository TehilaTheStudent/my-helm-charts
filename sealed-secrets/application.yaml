apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sealed-secrets
  namespace: argocd   # the namespace where your ArgoCD is installed
spec:
  project: default
  source:
    repoURL: https://bitnami-labs.github.io/sealed-secrets
    chart: sealed-secrets
    targetRevision: 2.17.7   # or the version you want
    helm:
      releaseName: sealed-secrets
      # optionally pass custom values or valueFiles
      # valueFiles:
      #   - values.yaml
      # values:
      #   someKey: someValue
  destination:
    server: https://kubernetes.default.svc
    namespace: sealed-secrets
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
