apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd   # Argo CD must be installed here
spec:
  project: default

  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 77.11.1   # pick a stable version (check `helm search repo prometheus-community/kube-prometheus-stack`)
    # helm:
    #   releaseName: prometheus
    #   values: |
    #     grafana:
    #       adminUser: admin
    #       adminPassword: prom-operator
    #     prometheus:
    #       prometheusSpec:
    #         serviceMonitorSelectorNilUsesHelmValues: false

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
